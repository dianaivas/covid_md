<html>
<head>
<script>
var getJSON = function(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    
    xhr.onload = function() {    
        var status = xhr.status;        
        if (status == 200) {
            callback(null, xhr.response);
        } else {
            callback(status);
        }
    };
    xhr.send();
};

getJSON('https://safecommunities.maps.arcgis.com/sharing/rest/content/items/b6f0c6e9954c498a80c478edbd1cb77c?f=json',  function(err, data) {
   if (err != null) {
        console.error(err);
    } else {      
              document.getElementById("count").innerHTML = data.numViews;
    }
});

</script>
</head>
<body>
<h1 id="count"></h1>
</body>
</html>

<html>
<head>
<script>
var getJSON = function(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    
    xhr.onload = function() {    
        var status = xhr.status;        
        if (status == 200) {
            callback(null, xhr.response);
        } else {
            callback(status);
        }
    };
    xhr.send();
};

getJSON('http://gismoldova.maps.arcgis.com/apps/opsdashboard/index.html#/d274da857ed345efa66e1fbc959b021b?=json',  function(err, data) {
   if (err != null) {
        console.error(err);
    } else {      
              document.getElementById("count").innerHTML = data.numViews;
    }
});

</script>
</head>
<body>
<h1 id="count"></h1>
</body>
</html>

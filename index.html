<html>
<head>
<style>
#text{
	color: #858585;
	font-family: Arial;
	font-size: 14px;
	font-weight: lighter;
}
#count{
	color: #a80000;
    font-family: Arial;
    font-size: 13px;
    margin-left: 5px;
    font-weight: bold;
}
</style>
<script>
var getJSON = function(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    
    xhr.onload = function() {    
        var status = xhr.status;        
        if (status == 200) {
            callback(null, xhr.response);
        } else {
            callback(status);
        }
    };
    xhr.send();
};

getJSON('https://safecommunities.maps.arcgis.com/sharing/rest/content/items/d274da857ed345efa66e1fbc959b021b?f=json',  function(err, data) {
   if (err != null) {
        console.error(err);
    } else {      
              document.getElementById("count").innerHTML = data.numViews;
    }
});

</script>
</head>
<body>
<span id="text">Vizualizat:</span><span id="count"></span>
</body>
</html>

<html>
<head>
<script>
var getJSON = function(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    
    xhr.onload = function() {    
        var status = xhr.status;        
        if (status == 200) {
            callback(null, xhr.response);
        } else {
            callback(status);
        }
    };
    xhr.send();
};

getJSON('https://safecommunities.maps.arcgis.com/sharing/rest/content/items/d274da857ed345efa66e1fbc959b021b?f=json',  function(err, data) {
   if (err != null) {
        console.error(err);
    } else {      
              document.getElementById("count").innerHTML = data.numViews;
    }
});

</script>
</head>
<body>
<font face="Arial"><span style="font-size:14px" style="color:#858585">Vizualizat: </span> &nbsp; <b><span style="color:#a80000" style="font-size:13px" id="count"></span></b></font>
</body>
</html>
